<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <style>
     header
     {
        text-align: center;
        color:blue;
        text-emphasis: bold;
        font-size: 50px;

     }
    
    
    </style>
    
    <script type="text/javascript">
    
    
        function checklogin() 
        {
            var pass = document.getElementById("psw").value;
            var user= document.getElementById("username").value;
            var passw = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var cpass= document.getElementById("cpsw").value;
            
            if( user.match(mailformat) )
            {
                if(pass.match(passw))
                {
                    if(cpass.match(pass))
                    {
                        alert("Login Succesful!")
                        document.write('<div class="alert alert-success"><button type="button" class="close" data-dismiss="alert" aria-hidden="true" style="background-color:green; margin-left:30%; font-size:70px; margin-top:10%; padding:20px;" >Login Successful!</button></div>')

                    }
                    else
                    {
                        alert("Incorrect password! Input the password same as above!")
                        document.write('<div class="alert alert-success"><button type="button" class="close" data-dismiss="alert" aria-hidden="true" style="background-color:violet; margin-left:30%; font-size:70px; margin-top:10%; padding:20px;" >Input the Above Password!</button></div>')
                    }
                }
                else
                {
                    alert("Invalid password")
                    document.write('<div class="alert alert-success"><button type="button" class="close" data-dismiss="alert" aria-hidden="true" style="background-color:red; margin-left:30%; font-size:70px; margin-top:10%; padding:20px;" >Invalid Password!</button></div>')
                }
            }
            else
            {  
                alert("Invalid email id")
                document.write('<div class="alert alert-success"><button type="button" class="close" data-dismiss="alert" aria-hidden="true" style="background-color:blue; margin-left:30%; font-size:70px; margin-top:10%; padding:20px;" >Invalid Email Id!</button> </div>')
            }
            
        }
    </script>
</head>
<body style="background-image:url(https://i2.wp.com/metro.co.uk/wp-content/uploads/2019/03/SEC_57544369.jpg?quality=90&strip=all&zoom=1&resize=644%2C338&ssl=1); height:100%; width:100%">
        <header><h1>Login Form</h1></header>
    <form >
        <div class="form-group">
            <center><mark><label for="username">Email id:</label></mark></center>
            <input type="text" name="username" id="username" class="form-control" >
            <br/><br/><br/>
            <center><mark><label for="psw">Password:</label></mark></center>
            <input type="password" name="psw" id="psw" class="form-control"  >
            <br/><br/><br/>
            <center><mark><label for="cpsw">Confirm Password:</label></mark></center>
            <input type="password" name="cpsw" id="cpsw" class="form-control"  >

        </div>
        <center><input type="button" class="btn btn-primary" value="Submit" onclick="checklogin()"></center>
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
